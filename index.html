<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontMentor-coming soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="content">
            <div class="logo"><img src="logo.svg" alt="logo"></div>
            <h1><span>WE'RE<br></span>COMING<br> SOON</h1>
            <p> Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="mail">
                <input type="text" id="email">
                <img class="error" src="icon-error.svg" alt="error">
                <button><img src="icon-arrow.svg" alt="arrow"></button>
                <p id="p">Please provide a valid email</p>
            </div>
        </div>
        <div class="img">
            <img src="hero-mobile.jpg" alt="mobile" id="mobile">
            <img src="hero-desktop.jpg" alt="desktop" id="desktop">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
